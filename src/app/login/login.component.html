    <div class="row align-items-center">
        <form #f="ngForm" class="row align-items-center" (ngSubmit)="f.form.valid && login(f)">
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="email@example.com"
                    name="email" ngModel required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Contrase√±a</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                    name="password" ngModel required>
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Ingresar</button>
            </div>
        </form>
    </div>
</div>
