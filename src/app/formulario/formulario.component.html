<div class="container">
    <hr/>
    <form action="" class="row g-2">
      <div class="form-group col-auto form-floating">
        <input type="text" name="nombre" id="nombre" placeholder="Nombre"
        class="form-control" #nombreRef><!-- [(ngModel)] = "nombreInput"> Usando Event Binding -->
        <label for="nombre">Nombre</label>
      </div>
      <div class="form-group col-auto form-floating">
        <input type="text" name="apellido" id="apellido" placeholder="Apellido"
          class="form-control" #apellidoRef><!-- [(ngModel)] = "apellidoInput" Usando Event Binding -->
        <label for="apellido">Apellido</label>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-outline-warning" data-bs-toggle="tooltip" data-bs-placement="top" title="Agregar" (click) = "addPersona()">
          <span class="spinner-grow spinner-grow-sm text-dark" role="status" aria-hidden="true"></span>
          <span class="spinner-grow spinner-grow-sm text-success" role="status" aria-hidden="true"></span>
          <span class="spinner-grow spinner-grow-sm text-danger" role="status" aria-hidden="true"></span>
        </button><!--Usando Referencia Local con ViewChild-->
        <!-- (click) = "addPersona(nombreRef, apellidoRef)" Para usar Referencia Local-->
      </div>
    </form>
</div>
