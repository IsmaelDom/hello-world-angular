<div class="container">
    <hr/>
    <form action="" class="row g-2">
      <div class="form-group col-auto">
        <label for="nombre" class="visually-hidden">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre"
          class="form-control" [(ngModel)] = "nombreInput">
      </div>
      <div class="form-group col-auto">
        <label for="apellido" class="visually-hidden">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido"
          class="form-control" [(ngModel)] = "apellidoInput">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary" (click) = "addPersona()">Agregar</button>
      </div>
    </form>
</div>
