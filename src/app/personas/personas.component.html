<div class="container">
  <div class="row">
    <div class="col">
      <h1>Listado de Personas</h1>
      <hr />
      <!-- <app-persona></app-persona> -->
      <button
        class="btn btn-primary"
        [disabled]="deshabilitar"
        (click)="agregarPersona()">
        Agregar persona
      </button>

      <p *ngIf="mostrar; else sinPersona">
        {{ mensaje }} con el titulo de {{ titulo }}
      </p>
      <ng-template #sinPersona>
        <p>No se a agregado ninguna persona</p>
      </ng-template>
      <br />
      <label for="">Titulo persona</label>
      <!-- <input type="text" name="" id="" class="form-control"
        (input) = "modificarTitulo($event)">
        {{titulo}} -->
      <input type="text" class="form-control" [(ngModel)]="titulo" />
      {{ titulo }}
    </div>
  </div>
</div>
<br />

<div class="container">
  <app-formulario>
    <!-- (personaCreada) = "personaAgregada($event)" Ya no es necesario ya que se realiza el llamado por service -->
  </app-formulario>
</div>

<div class="container">
  <hr/>
  <app-persona
      *ngFor="let persona of personas; let i = index"
      [persona] = "persona"
      [indice] = "i">

  </app-persona>
</div>
